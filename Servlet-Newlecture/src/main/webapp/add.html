<!-- HTML과 XHTML에서의 차이점?
HTML에서는 <input> 태그를 닫지 않지만, XHTML에서는 다음과 같이 반드시 태그를 닫아야만 한다.<input />
XHTML은 EXtensible HTML을 의미한다. XHTML은 HTML과 거의 비슷하지만, 문법의 적용이 조금 더 엄격한 특징을 가지고 있다.

좀 더 엄격한 버전인 XHTML을 사용하는 이유?
오늘날 웹 콘텐츠는 기존의 PC 위주의 환경에서 벗어나 여러 다양한 플랫폼에서 더욱 많이 이용되고 있다.
따라서 부정확한 HTML 문법을 지원하는 데 필요한 자원이 부족한 환경이 점차 생겨나기 시작했다.
XHTML 문서는 하나의 XML 문서로서 문법적으로 정확하므로, 표준 XML 라이브러리를 이용한 자동화된 처리가 가능해졌다. -->
